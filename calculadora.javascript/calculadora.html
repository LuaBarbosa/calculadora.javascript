<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet "
    />
    <title>Calculadora de Alcance de Anuncio</title>
  </head>
  <body>
    <div class="cabecalho">
      <h2>Agência Divulga Tudo</h2>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="cadastro.html">Cadastro de Anúncios & Relatórios</a></li>
      </ul>
    </div>
    <div class="calculadora">
      <table class="tabCal">
        <tr>
          <td><h1>Calculadora de Alcance</h1></td>
        </tr>
        <tr>
          <td>
            <input type="text" id="visualizacao" />
            <button id="btnVisualizar">Visualizações</button>
          </td>
        </tr>
        <tr>
          <td><input type="text" id="clique" /> <button>Cliques</button></td>
        </tr>
        <tr>
          <td>
            <input type="text" id="compartilhar" />
            <button id="btnCompartilhar">Compartilhamentos</button>
          </td>
        </tr>
        <tr>
          <td>
            <label>Total Investido:</label
            ><input type="text" id="investimento" />
          </td>
        </tr>
        <tr>
          <td><label>Total Visualizações:</label><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Total cliques:</label><input type="text" /></td>
        </tr>
        <tr>
          <td><label>Total Compartilhamento:</label><input type="text" /></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
